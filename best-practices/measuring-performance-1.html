<html>
    <head>
        <title>Javascript Best Practices: Measuring Performance</title>
    </head>
    <body>

        <script>

            //Knight constructor
            function Knight(name, regiment){
                this.name = name;
                this.regiment = regiment;

                switch(regiment){
                    case 1:
                        this.weapon = "Broadsword";
                        break; //needed to prevent fall-through
                    case 2:
                        this.weapon = "Claymore";
                        break;
                    //example of having regiments 4 and 5 use the Morning Star...
                    case 4:
                    case 5:
                        this.weapon = "Morning Star"
                        break;
                    case 3: 
                        this.weapon = "Longsword";
                        break;
                    case "King":
                        this.weapon = "Excalibur";
                        break;
                    default:
                        alert(`${name} has an incorrect regiment number`);
                }
            };

            var firstRegimentNewbs = ["Joe", "Theresa", "Hailey", "Hardy"];
            var firstRegimentKnights = ["...tons of Knight objects..."];

            //timer start
            console.time("Time to add " + firstRegimentNewbs.length + " Knights");

            for(var i=0, x = firstRegimentNewbs.length; i<x; i++){
                var newGuy = new Knight(firstRegimentNewbs[i], 1);
                firstRegimentKnights.push(newGuy);
            }

            //timer end
            console.timeEnd("Time to add " + firstRegimentNewbs.length + " Knights");


            //faster...
            //timer start
            console.time("Time to add " + firstRegimentNewbs.length + " Knights");

            for(var i=0, x = firstRegimentNewbs.length; i<x; i++){
                firstRegimentKnights.push(new Knight(firstRegimentNewbs[i], 1));
            }

            //timer end
            console.timeEnd("Time to add " + firstRegimentNewbs.length + " Knights");

            //timers give different times every time, so need to test it multple times to get an average.


        </script>

    </body>
</html>
